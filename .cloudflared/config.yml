tunnel: $(cloudflared tunnel list --format json | python3 -c "import sys, json; tunnels = json.load(sys.stdin); n8n = [t for t in tunnels if t.get('name') == 'n8n']; print(n8n[0]['id'] if n8n else '')" 2>/dev/null)
credentials-file: $(pwd)/.cloudflared/$(cloudflared tunnel list --format json | python3 -c "import sys, json; tunnels = json.load(sys.stdin); n8n = [t for t in tunnels if t.get('name') == 'n8n']; print(n8n[0]['id'] if n8n else '')" 2>/dev/null).json

ingress:
  - hostname: n8n.feelingsunplugged.space
    service: http://localhost:5678
  - service: http_status:404
